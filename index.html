
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Sentiment Visualizer</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .city {
            margin: 20px 0;
        }
        audio {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>City Sentiment Visualizer</h1>
    <div id="cities">
        <!-- City soundtracks will be inserted here -->
    </div>
    <script>
        const cities = ['Delhi', 'New York City', 'Mexico City', 'Paris', 'Beijing'];
        const cityContainer = document.getElementById('cities');

        cities.forEach(city => {
            const cityDiv = document.createElement('div');
            cityDiv.classList.add('city');

            const cityTitle = document.createElement('h2');
            cityTitle.textContent = city;

            const audio = document.createElement('audio');
            audio.controls = true;
            audio.src = `soundtracks/${city}_soundtrack.wav`;

            cityDiv.appendChild(cityTitle);
            cityDiv.appendChild(audio);
            cityContainer.appendChild(cityDiv);
        });
    </script>
</body>
</html>
